<!DOCTYPE html>
<html>
<head>
  <title>GeoJSON Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map {
      height: 500px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js"></script>
  <script>
    // Create a Leaflet map instance
    var map = L.map('map').setView([0, 0], 2);

    // Add a tile layer to the map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Load GeoJSON data
    axios.get('https://raw.githubusercontent.com/coredatascientist/CSD_Projects/main/CSD_Projects.geojson')
      .then(function(response) {
        var geojsonLayer = L.geoJSON(response.data).addTo(map);
        map.fitBounds(geojsonLayer.getBounds());
      })
      .catch(function(error) {
        console.log('Error loading GeoJSON data:', error);
      });
  </script>
</body>
</html>
